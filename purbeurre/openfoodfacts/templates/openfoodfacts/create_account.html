{% extends "openfoodfacts/index.html" %}
{% load static %}

{% block css %}
  <!-- Personal theme-->
  <link href="{% static 'openfoodfacts/css/create_account.css' %}" rel="stylesheet">
{% endblock %}

{% block header %}
<div class="row h-100 justify-content-center" id="connexion-form">
    {% if envoi %}L'utilisateur a été créé!{% endif %}
    <!-- Connexion form -->
    <form class="col-6 h-25 justify-content-center align-self-center text-center" action="{% url 'create_account' %}" method="post">
        <h2 class="text-white-75 font-weight-light mb-5">Création de compte</h2>

        {% csrf_token %}
        {{ form.as_p }}

        <input class="row btn btn-primary input-connexion col-3" type="submit" value="Créer un compte" />
    </form>
</div>

{% endblock %}

{% block content %}
{% endblock %}
